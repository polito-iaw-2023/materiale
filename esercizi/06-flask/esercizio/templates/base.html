<!DOCTYPE html>

<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MangiaTO | {% block title %}{% endblock %}</title>
    <meta name="description" content="Il sito MangiaTO fornisce informazioni giornaliere sulla mensa EDISU di corso Castelfidardo, 34 a Torino">
    <meta name="author" content="Vincenzo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo MangiaTo" width="100" height="100">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}" aria-current="page" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Orari</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Prenotazioni</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == url_for('about') %}active{% endif %}" aria-current="page" href="{{ url_for('about') }}">Chi siamo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Affluenza</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
    
    <div class="container pt-3">
      <div class="row">
        {% block content %}{% endblock %}
      </div>

      <footer class="mt-5 border-top">
          <p class="mt-3 text-body-secondary">Â© 2023 IAW</p>
      </footer>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>

</html>
