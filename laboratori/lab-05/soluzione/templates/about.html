<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chi siamo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <header id="myheader">
    <nav class="navbar navbar-dark navbar-expand-lg mynavbar">
      <div class="container-fluid">
        <h1 class="display-5">My Cool Social Network</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('about') }}">Chi siamo</a>
            </li>
          </ul>
        </div>

      </div>
    </nav>
  </header>
  <div class="container-fluid mt-4 marketing text-center">


    <!-- Three columns of text below the carousel -->
    <div class="row">
      {% for dev in developers %}
      <div class="col-lg-4">
        <div><img class="devimg rounded-circle" src="{{ url_for('static', filename= dev.devimg ) }}"
            alt="Questa Ã¨ l'immagine dell'utente {{ dev.devimg |e }}"></div>
        <h2 class="fw-normal my-4">{{ dev.name |e }}</h2>
        <figure class="text-center">
          <blockquote class="blockquote">
            <p>{{ dev.quote |e }}</p>
          </blockquote>
          <figcaption class="blockquote-footer">
            {{ dev.quoteAuthor |e }}
          </figcaption>
        </figure>
      </div>
      {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>

</body>

</html>
